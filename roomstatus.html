<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Status</title>
</head>
<body>
    <!-- Header -->
     <header class="status-header">
        <h1>Room Status</h1>
     </header>

     <!-- Content -->
        <main>
            <section class="room-status">
                    <h2>Two Bedroom Apartment</h2>
                    <p>Status: <span class="available">Available.</span></section></p>  
                    
                    <h2>One Bedroom Apartment</h2>
                    <p>Status: <span class="booked">Booked.</span></section></p>

                    <h2>Studio Apartment</h2>
                    <p>Status: <span class="available">Available.</span></section></p>
            </section>
</body>
</html>
